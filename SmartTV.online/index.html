<!DOCTYPE html>
<html lang="de" dir="ltr">
<!--Head-->
<head>
    <meta charset="utf-8">
    <title>SmartTV.online</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<!--Body-->
<body>

  <div class="container">

    <img src="Banner.png" alt="Banner" class="Banner">
    <div class="Netflix" onclick="location.href='https://www.netflix.com/de/';">Netflix</div>
    <div class="Twitch" onclick="location.href='https://www.twitch.tv/?lang=de';">Twitch</div>
    <div class="Prime" onclick="location.href='https://www.amazon.de/Amazon-Video/b?ie=UTF8&node=3279204031';">Prime-Video</div>
    <div class="Youtube" onclick="location.href='https://www.youtube.com/';">YouTube</div>
    <div class="Spotify" onclick="location.href='https://open.spotify.com/';">Spotify</div>
    <div class="Disney" onclick="location.href='https://www.disneyplus.com/de-de/login';">Disney+</div>
    <div class="Reddit" onclick="location.href='https://www.reddit.com/';">Reddit</div>
    <div class="DMAX" onclick="location.href='https://dmax.de/sendungen/';">DMAX</div>
    <div class="Joyn" onclick="location.href='https://www.joyn.de/';">joyn</div>
    <div class="Browser" onclick="location.href='https://www.google.com/';">Browser</div>
    <div id="clock" class="clock" onmouseover="Ticker(event)">...</div>
    <div class="Datum" id="Datum">...</div>
    <div class="hovermessage">Welcome back!</div>
</body>

</html>
